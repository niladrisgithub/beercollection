{% extends 'base.html' %}
{% block content %}
    <h1>Venue List</h1>
    {% for venue in venues %}
        <div class="card">
            <a href="{% url 'venues_detail' venue.id %}">
                <div class="card-content">
                    <span class="card-title">{{ venue.name }}</span>
                    <p>Characteristics: {{ venue.outdoor }}</p>
              
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
